<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

        <style>
            body {
                margin: 0 !important;
                padding: 0 !important;
            }

            taskboard {
                width: 100%;
            }

            taskboard * {
                outline: 0;
                box-sizing: border-box;
            }

            taskboard > section > table {
                font-family: "Roboto", sans-serif;
                width: 100%;
                padding-left: 15px;
                padding-right: 15px;
            }

            taskboard > section > table th {
                color: #333;
                font-size: 13px;
                font-weight: 400;
                padding: 4px 2px;
            }

            taskboard > section > table > tbody > tr > td {
                font-size: 13px;
                margin-left: 15px;
                font-weight: 400;
                background-color: #f0f0f0;
                border-bottom: 1px solid #e6e6e6;
                height: 34px;
                text-align: center;
                padding: 0;
            }

            taskboard .btn {
                cursor: pointer;
            }

            taskboard .btn.darkness-purple {
                background-color: rgb(93, 0, 127);
                color: #fff;
            }

            taskboard .font-w-300 {
                font-weight: 300;
            }

            taskboard .font-w-400 {
                font-weight: 400;
            }

            taskboard .font-w-700 {
                font-weight: 700;
            }

            taskboard > section > table > tbody > tr .btn {
                width: 10%;
                height: 100%;
                border: none;
            }

            taskboard > section > table > tbody > tr.add-new-task > td {
                background-color: transparent;
                /* border-top: 1px solid rgb(238, 238, 238) */
                border-bottom: none;
            }

            taskboard > section > table > tbody > tr.add-new-task span, taskboard > section > table > tbody > tr.add-new-task input {
                padding: 0 6px;
            }

            taskboard > section > table > tbody > tr.add-new-task input {
                height: 32px;
                width: 100%;
                border: none;
            }

            taskboard > section > table td > span {
                height: 34px;
                line-height: 34px;
                padding: 0 6px;
            }

            taskboard > section > table td > span.left {
                float:left;
                width: calc(100% - 8px);
                text-align: left;
            }

            taskboard > section > table > tbody > tr.add-new-task td.action-btn {
                text-align: right;
            }

            taskboard > section > table > tbody > tr.add-new-task td > span.left {
                border: 1px solid rgb(238, 238, 238);
                border-right-color: transparent;
            }

            taskboard > section > table th:hover {
                background-color: #f7f7f7;
            }

            taskboard > section > table > tbody > tr:hover > td {
                background-color: #f5f5f5;
            }

            taskboard > section > table > tbody > tr.add-new-task:hover > td {
                background-color: transparent;
            }

            taskboard th.board-title {
                text-align: left;
            }

            taskboard th.board-title > h4 > input {
                font-size: 18px;
            }

            taskboard th.board-title > h4 > input {
                font-family: "Roboto", sans-serif;
                border: 1px solid transparent;
                padding: 2px 0px;
                font-weight: 300;
            }

            taskboard th.board-title > h4 > input:hover {
                border: 1px dashed #333;
            }

            taskboard th.board-title > h4 > input:focus {
                border: 1px dashed #333;
                width: 100%;
            }

            taskboard th.board-title > h4 {
                margin: 0;
            }

            taskboard th.board-title:hover {
                background: transparent;
            }

            taskboard section.board th > input {
                font-family: "Roboto", sans-serif;
                border: 1px solid transparent;
                padding: 6px 2px;
                font-weight: 300;
                text-align: center;
                background-color: transparent;
            }

            taskboard section.board th > input:hover, section.board th > input:focus {
                border: 1px dashed #333;
                background-color: #fff;
            }

            /* disable input syntax check */

            taskboard input::-webkit-validation-bubble-message, 
            taskboard select::-webkit-validation-bubble-message,
            taskboard textarea::-webkit-validation-bubble-message {
                display:none;
            }

            taskboard div.row-select {
                width: 8px;
                height: 34px;
                float: left;
            }

        </style>
    </head>

    <body>
        <taskboard></taskboard>

        <demo-out></demo-out>

        <script src="./bundles/service.js" apiUrl="/api/v1/taskboard/"></script>
    </body>
</html>
