<html>
    <head>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.23/browser.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

        <style>
            body {
                margin: 0 !important;
                padding: 0 !important;
            }

            taskboard {
                width: 100%;
            }

            taskboard * {
                outline: 0;
                box-sizing: border-box;
            }

            taskboard > section > table {
                font-family: "Roboto", sans-serif;
                width: 100%;
            }

            taskboard > table th {
                color: #333;
                font-size: 18px;
                font-weight: 400;
                font-family: 'Roboto', sans-serif;    
            }

            taskboard > section > table td {
                font-size: 13px;
                margin-left: 15px;
                background-color: #f0f0f0;
                border-bottom: 1px solid #e6e6e6;
                padding: 6px;
            }

            taskboard > section > table th:hover {
                background-color: #f7f7f7;
            }

            taskboard > section > table td:hover {
                background-color: #f5f5f5;
            }

            td:first-child {
                padding-left: 0;
            }

            td:last-child {
                padding-right: 0;
            }

            taskboard h4 > input {
                font-size: 24px;
            }

            taskboard section.board > h4 > input {
                font-family: "Roboto", sans-serif;
                border: 1px solid transparent;
                padding: 6px 2px;
                font-weight: 300;
            }

            taskboard section.board > h4 > input:hover, section.board > h4 > input:focus {
                border: 1px dashed #333;
            }

            /* disable input syntax check */

            taskboard input::-webkit-validation-bubble-message, 
            taskboard select::-webkit-validation-bubble-message,
            taskboard textarea::-webkit-validation-bubble-message {
                display:none;
            } 

        </style>
    </head>

    <body>
        <taskboard></taskboard>

        <demo-out></demo-out>

        <script src="./bundles/service.js" apiUrl="/api/v1/taskboard/"></script>
    </body>
</html>
